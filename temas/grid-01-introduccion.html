<!DOCTYPE html><html lang="es"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>CSS Grid — Introducción</title>
<style>
:root{--bg:#0b0e14;--fg:#eef1f8;--mut:#9aa4b2;--b:#1f2741}
*{box-sizing:border-box}body{margin:0;font:16px/1.5 system-ui;color:var(--fg);background:var(--bg)}
.wrap{max-width:1000px;margin:auto;padding:24px}
.grid{display:grid;gap:12px;background:#121726;border:1px solid var(--b);padding:12px;border-radius:12px}
.item{background:#0f1322;border:1px solid var(--b);border-radius:10px;padding:18px;text-align:center;font-weight:600}
</style></head><body>
<div class="wrap">
  <h1>CSS Grid — Introducción</h1>
  <p style="color:var(--mut)">Grid es un sistema bidimensional (filas+columnas), ideal para layouts complejos.</p>
  <div class="grid" style="grid-template-columns: 1fr 1fr 1fr;">
    <div class="item">1</div><div class="item">2</div><div class="item">3</div>
    <div class="item">4</div><div class="item">5</div><div class="item">6</div>
  </div>
</div></body></html>
