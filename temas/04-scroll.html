<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Animaciones con Scroll</title>
<style>
  :root{--txt:#e5e7eb;--bg:#0b1020}
  body{margin:0;font-family:system-ui;background:linear-gradient(#0b1020,#0f172a);color:var(--txt)}
  header{padding:64px 24px;text-align:center}
  section{min-height:80svh;display:grid;place-items:center;padding:24px}
  .card{opacity:0;transform:translateY(24px) scale(.98);transition:opacity .6s ease, transform .6s ease;
        background:#0f172a;padding:28px;border-radius:16px;max-width:820px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
  .card.in{opacity:1;transform:none}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
  .tile{height:140px;border-radius:14px;background:linear-gradient(135deg,#22d3ee33,#a78bfa33);backdrop-filter:blur(4px)}
</style></head><body>
<header><h1>Animaciones activadas por scroll</h1><p>IntersectionObserver para agregar clase <code>.in</code> cuando el elemento entra al viewport.</p></header>

<section>
  <div class="card js-observe">
    <h2>Bloque 1</h2>
    <p>Esta tarjeta aparece con fade &amp; slide cuando entra en pantalla.</p>
    <div class="grid">
      <div class="tile js-observe"></div>
      <div class="tile js-observe"></div>
      <div class="tile js-observe"></div>
    </div>
  </div>
</section>

<section>
  <div class="card js-observe"><h2>Bloque 2</h2><p>Podés ajustar el <code>threshold</code> y el <code>rootMargin</code>.</p></div>
</section>

<section>
  <div class="card js-observe"><h2>Bloque 3</h2><p>Sin librerías, súper performante.</p></div>
</section>

<script>
  const obs=new IntersectionObserver((entries)=>{
    entries.forEach(e=>{
      if(e.isIntersecting){ e.target.classList.add('in'); obs.unobserve(e.target); }
    });
  },{root:null, rootMargin:"0px 0px -10% 0px", threshold:0.1});
  document.querySelectorAll('.js-observe').forEach(el=>obs.observe(el));
</script>
</body></html>
