<div class="container-lg py-4">
  <header class="mb-3"><h1 class="display-6">Buenas prácticas</h1></header>
  <div class="card section"><div class="card-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item bg-transparent text-white">Mobile first: usá breakpoints ascendentes (<code>-sm</code>, <code>-md</code>…)</li>
      <li class="list-group-item bg-transparent text-white">Si repetís utilitarias, movelas a una clase propia</li>
      <li class="list-group-item bg-transparent text-white">Accesibilidad: foco visible, contraste, <code>.visually-hidden</code></li>
      <li class="list-group-item bg-transparent text-white">No anides grillas de más; preferí <code>gap</code></li>
      <li class="list-group-item bg-transparent text-white">Usá el bundle oficial JS para modales/offcanvas</li>
    </ul>
  </div></div>
