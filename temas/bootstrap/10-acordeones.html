<!doctype html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Acordeones y Modales</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="bs-theme.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head><body class="page">
<div class="container-lg py-4">
  <header class="mb-3"><h1 class="display-6">Acorde√≥n + Modal</h1></header>
  <div class="row g-3">
    <div class="col-md-6">
      <div class="card section"><div class="card-body">
        <div class="accordion" id="acc">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#c1">Tema 1</button>
            </h2>
            <div id="c1" class="accordion-collapse collapse show" data-bs-parent="#acc">
              <div class="accordion-body">Contenido del tema 1.</div>
            </div>
          </div>
        </div>
      </div></div>
    </div>
    <div class="col-md-6">
      <div class="card section"><div class="card-body">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#m1">Abrir Modal</button>
        <div id="m1" class="modal fade" tabindex="-1">
          <div class="modal-dialog"><div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">Ejemplo Modal</h5>
              <button class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">Contenido dentro del modal.</div>
            <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button></div>
          </div></div>
        </div>
      </div></div>
    </div>
  </div>
</div>
</body></html>
