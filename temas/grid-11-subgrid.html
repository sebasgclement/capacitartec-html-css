<!DOCTYPE html><html lang="es"><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Subgrid</title>
<style>
:root{--bg:#0b0e14;--fg:#eef1f8;--mut:#9aa4b2;--b:#1f2741}
body{margin:0;font:16px/1.5 system-ui;color:var(--fg);background:var(--bg)}
.wrap{max-width:1100px;margin:auto;padding:24px}
.parent{display:grid;gap:14px;background:#121726;border:1px solid var(--b);padding:14px;border-radius:12px;grid-template-columns: 1fr 1fr 1fr}
.card{background:#0f1322;border:1px solid var(--b);border-radius:10px;padding:10px;display:grid;grid-template-rows: auto 1fr auto;gap:8px}
.header,.body,.footer{background:#101426;border:1px dashed var(--b);border-radius:8px;padding:8px}
/* Subgrid de columnas: hijos alinean su layout a la grilla del padre */
@supports (grid-template-columns: subgrid){
  .card{grid-template-columns: subgrid; grid-column: span 1;}
}
</style></head><body>
<div class="wrap">
  <h1>Subgrid</h1>
  <p style="color:var(--mut)">Permite que un grid hijo herede líneas/medidas de columnas/filas del grid padre.</p>
  <div class="parent">
    <article class="card">
      <div class="header">Header</div>
      <div class="body">Contenido</div>
      <div class="footer">Footer</div>
    </article>
    <article class="card">
      <div class="header">Header</div>
      <div class="body">Contenido más largo para ver ajuste…</div>
      <div class="footer">Footer</div>
    </article>
    <article class="card">
      <div class="header">Header</div>
      <div class="body">Contenido</div>
      <div class="footer">Footer</div>
    </article>
  </div>
</div></body></html>
