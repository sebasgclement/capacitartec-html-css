<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Feature Queries (@supports)</title>
<style>
  :root { --bg:#0b0e14; --fg:#eef1f8; --muted:#9aa4b2; }
  body { margin:0; font:16px/1.5 system-ui,Segoe UI,Roboto; color:var(--fg); background:var(--bg); }
  .wrap { max-width: 1000px; margin:auto; padding:24px; }
  .list { display:flex; flex-wrap:wrap; gap:12px; } /* Fallback flexible */
  .item { background:#121726; border:1px solid #1f2741; border-radius:12px; padding:16px; flex:1 1 280px; }
  /* Si el navegador soporta Grid, usar una grilla m√°s precisa */
  @supports (display: grid) {
    .list { display:grid; grid-template-columns: repeat(auto-fill, minmax(240px,1fr)); }
    .item { flex: initial; } /* se ignora en grid */
  }
</style>
</head>
<body>
  <div class="wrap">
    <h1>@supports (Feature Queries)</h1>
    <p>Aplica mejoras solo si el navegador soporta cierta propiedad. Fallback: Flexbox.</p>

    <div class="list">
      <div class="item">Card A</div>
      <div class="item">Card B</div>
      <div class="item">Card C</div>
      <div class="item">Card D</div>
      <div class="item">Card E</div>
    </div>
  </div>
</body>
</html>
