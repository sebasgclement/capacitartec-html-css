<!DOCTYPE html><html lang="es"><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Grid implícito y explícito</title>
<style>
:root{--bg:#0b0e14;--fg:#eef1f8;--mut:#9aa4b2;--b:#1f2741}
body{margin:0;font:16px/1.5 system-ui;color:var(--fg);background:var(--bg)}
.wrap{max-width:1000px;margin:auto;padding:24px}
.grid{display:grid;gap:10px;background:#121726;border:1px solid var(--b);padding:10px;border-radius:12px}
.item{background:#0f1322;border:1px solid var(--b);border-radius:10px;padding:16px;text-align:center}
.note{color:var(--mut)}
</style></head><body>
<div class="wrap">
  <h1>Grid implícito y explícito</h1>
  <p class="note">Definís lo “explícito” con <code>grid-template-*</code>. Si faltan celdas, el navegador crea el “implícito”.</p>
  <div class="grid" style="
    grid-template-columns: repeat(3, 1fr);
    grid-auto-rows: 80px;  /* implícito */
    grid-auto-flow: row;   /* cómo se llenan celdas implícitas */
  ">
    <!-- 10 ítems, pero solo 2 filas explícitas (si no defines, se generan implícitas) -->
    <div class="item">1</div><div class="item">2</div><div class="item">3</div>
    <div class="item">4</div><div class="item">5</div><div class="item">6</div>
    <div class="item">7</div><div class="item">8</div><div class="item">9</div>
    <div class="item">10</div>
  </div>
</div></body></html>
