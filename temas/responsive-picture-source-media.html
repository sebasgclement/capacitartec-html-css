<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Picture / Source / Media</title>
<style>
  :root { --bg:#0b0e14; --fg:#eef1f8; --muted:#9aa4b2; }
  body { margin:0; font:16px/1.5 system-ui,Segoe UI,Roboto; color:var(--fg); background:var(--bg); }
  .wrap { max-width: 900px; margin:auto; padding:24px; }
  picture, img { display:block; max-width:100%; height:auto; border-radius:12px; }
  .card { background:#121726; border:1px solid #1f2741; border-radius:14px; padding:16px; margin:16px 0; }
  code { background:#0f1322; padding:2px 6px; border-radius:6px; }
</style>
</head>
<body>
  <div class="wrap">
    <h1>Picture, Source y Media</h1>
    <p>Uso típico: <em>art direction</em> (cambiar recorte/imagen según viewport) y/o formatos modernos (AVIF/WEBP) con <em>fallback</em>.</p>

    <div class="card">
      <h2>Art direction + formatos</h2>
      <picture>
        <!-- Formatos modernos primero -->
        <source
          type="image/avif"
          srcset="
            https://images.unsplash.com/photo-1535223289827-42f1e9919769?q=80&w=600&auto=format&fit=crop 600w,
            https://images.unsplash.com/photo-1535223289827-42f1e9919769?q=80&w=1200&auto=format&fit=crop 1200w
          "
          sizes="(max-width: 700px) 95vw, 700px">
        <source
          type="image/webp"
          srcset="
            https://images.unsplash.com/photo-1535223289827-42f1e9919769?q=80&w=600&auto=format&fit=crop 600w,
            https://images.unsplash.com/photo-1535223289827-42f1e9919769?q=80&w=1200&auto=format&fit=crop 1200w
          "
          sizes="(max-width: 700px) 95vw, 700px">
        <!-- Cambiar imagen según media query (art direction) -->
        <source
          media="(max-width:700px)"
          srcset="https://images.unsplash.com/photo-1553877522-43269d4ea984?q=80&w=900&auto=format&fit=crop">
        <!-- Fallback IMG -->
        <img src="https://images.unsplash.com/photo-1518779578993-ec3579fee39f?q=80&w=900&auto=format&fit=crop"
             alt="Persona usando laptop en escritorio" loading="lazy">
      </picture>
      <p>Orden recomendado: formatos modernos → media queries → <code>&lt;img&gt;</code> fallback.</p>
    </div>
  </div>
</body>
</html>
