<!DOCTYPE html><html lang="es"><head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Grid column y row</title>
<style>
:root{--bg:#0b0e14;--fg:#eef1f8;--mut:#9aa4b2;--b:#1f2741}
body{margin:0;font:16px/1.5 system-ui;color:var(--fg);background:var(--bg)}
.wrap{max-width:1000px;margin:auto;padding:24px}
.grid{display:grid;gap:10px;background:#121726;border:1px solid var(--b);padding:10px;border-radius:12px;grid-template-columns: repeat(4, 1fr)}
.item{background:#0f1322;border:1px solid var(--b);border-radius:10px;padding:16px;text-align:center}
.span2{grid-column: 1 / span 2}
.tall{grid-row: 1 / span 2}
</style></head><body>
<div class="wrap">
  <h1>Grid column y row</h1>
  <p style="color:var(--mut)">Colocá ítems con <code>grid-column</code> y <code>grid-row</code>.</p>
  <div class="grid" style="grid-auto-rows: 80px;">
    <div class="item span2">col span 2</div>
    <div class="item tall">row span 2</div>
    <div class="item">C3</div><div class="item">C4</div>
    <div class="item">C5</div><div class="item">C6</div><div class="item">C7</div>
  </div>
</div></body></html>
