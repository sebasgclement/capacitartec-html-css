<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mobile First</title>
<style>
  :root { --bg:#0b0e14; --fg:#eef1f8; --muted:#9aa4b2; --brand:#2962ff; }
  body { margin:0; font:16px/1.6 system-ui,Segoe UI,Roboto; color:var(--fg); background:var(--bg); }
  .wrap { max-width: 1100px; margin:auto; padding:24px; }
  .hero { padding:24px; background:#121726; border:1px solid #1f2741; border-radius:14px; }
  .grid { display:grid; gap:12px; grid-template-columns: 1fr; margin-top:16px; }
  .card { background:#0f1322; border-radius:12px; padding:16px; }
  .cta { display:block; margin-top:12px; background:var(--brand); color:white; border:none; padding:12px 16px; border-radius:10px; font-weight:600; text-align:center; }
  /* Mejoras progresivas a medida que crece el viewport */
  @media (min-width: 600px) {
    .grid { grid-template-columns: repeat(2, 1fr); }
  }
  @media (min-width: 900px) {
    .grid { grid-template-columns: repeat(3, 1fr); }
    .hero { display:flex; align-items:center; justify-content:space-between; gap:20px; }
    .cta { width:max-content; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <div>
        <h1>Estrategia Mobile First</h1>
        <p>Comienza con estilos para m√≥vil y agrega <em>enhancements</em> con <code>min-width</code>.</p>
      </div>
      <a class="cta" href="#">Call to Action</a>
    </section>

    <div class="grid">
      <article class="card">Bloque 1</article>
      <article class="card">Bloque 2</article>
      <article class="card">Bloque 3</article>
      <article class="card">Bloque 4</article>
      <article class="card">Bloque 5</article>
      <article class="card">Bloque 6</article>
    </div>
  </div>
</body>
</html>
